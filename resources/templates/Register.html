<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Best Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-5">
    <div class="row">
      <div class="col-lg-6 mx-auto rounded border p-4">
        <h2 class="text-center mb-4">Register</h2>
        <hr />

		
		<div th:if="${success}"
		     class="alert alert-success alert-dismissible fade show" role="alert">
		    <strong>Account Created Successfully!</strong>
		    <a class="ms-2" href="/login">Login</a>
		    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		
        <form method="post" th:action="@{/register}" th:object="${registerDto}">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">First Name</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="*{firstName}" />
              <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="text-danger" th:errors="*{firstName}"></p>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Last Name</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="*{lastName}" />
              <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="text-danger" th:errors="*{lastName}"></p>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="*{email}" />
              <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="*{email}"></p>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Phone</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="*{phone}" />
              <p th:if="${#fields.hasErrors('phone')}" th:errorclass="text-danger" th:errors="*{phone}"></p>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Address</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="*{address}" />
              <p th:if="${#fields.hasErrors('address')}" th:errorclass="text-danger" th:errors="*{address}"></p>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
              <input class="form-control" type="password" th:field="*{password}" />
              <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger" th:errors="*{password}"></p>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Confirm Password</label>
            <div class="col-sm-8">
              <input class="form-control" type="password" th:field="*{confirmPassword}" />
              <p th:if="${#fields.hasErrors('confirmPassword')}" th:errorclass="text-danger" th:errors="*{confirmPassword}"></p>
            </div>
          </div>

          <div class="row mb-3">
            <div class="offset-sm-4 col-sm-4 d-grid">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-sm-4 d-grid">
              <a th:href="@{/}" class="btn btn-outline-primary">Cancel</a>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
